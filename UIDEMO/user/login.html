    <script type="text/javascript">
        $(function () {
            $("#inputContent div").css("border", "0");
            $("#inputContent div").css("margin", "0");
            $("#inputContent div").css("box-shadow", "none");

            $("#inputContent div").first().css("border-bottom", "1px solid #C5E6F8");
            $("#inputContent div").first().css("border-top", "1px solid #6AC5F1");
            $("#inputContent div").first().css("border-left", "1px solid #6AC5F1");
            $("#inputContent div").first().css("border-right", "1px solid #6AC5F1");

            $("#inputContent div").last().css("border-left", "1px solid #6AC5F1");
            $("#inputContent div").last().css("border-right", "1px solid #6AC5F1");
            $("#inputContent div").last().css("border-bottom", "1px solid #6AC5F1");

            $("#inputContent div").first().css("border-radius", "0.3125em 0.3125em 0 0");
            $("#inputContent div").last().css("border-radius", "0 0 0.3125em 0.3125em");

            $("#inputContent input").css("margin-left", "45px");
        });
    </script>

<body>
    <div data-role="page" id="pageone" style="float: left;">
        <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
            <h1>
                <div>会员登陆</div>
            </h1>
            <img src="/MedicalPlatform/UIDEMO/themes/mobile/img/icons/index_comment.png">
        </div>

        <div data-role="content">
            <div style="float: left; width: 100%">

                    <span style="font-size: 1em; color: #6AC5F1; float: right; " >快速注册</span>
                </div>
            </div>

            <div style="float: left; width: 100%;margin-top: 10px;" id="inputContent">
                <span style="color: #aaa; font-size: 0.8em; display: block; margin-top: 15px; margin-left: 5px; position: absolute; width: 40px;">手机号</span>
                <input style="width: 80%; height: 40px;" id="phone" />
                <span style="color: #aaa; font-size: 0.8em; display: block; margin-top: 13px; margin-left: 5px; position: absolute; width: 40px;">密码</span>
                <input style="width: 80%; height: 40px;" type="password" id="password" />
            </div>

            <div style="float: left; width: 100%; margin-top: 10px;">
                <button class=" " id="registerBtn" data-role="none" onclick="comfireOrder();">
                    <span>登陆</span>
                </button>
            </div>

        </div>
