        function initRegister() {
            $("#smsLable").addClass("registerDefault");
            $("#passwordLable").addClass("registerDefault");
            $("#phoneLable").addClass("registerActive");

            $("#inputContent div").each(function () {
                $(this).css("border-style", "none");
            });
            
            $("#inputContent input").each(function() {
                $(this).hide();
            });
            $("#inputContent input").first().show();
        }

        function setLableClass(lable) {
            $("#phoneLable").removeClass("registerActive");
            $("#smsLable").removeClass("registerActive");
            $("#passwordLable").removeClass("registerActive");
            
            $("#phoneLable").addClass("registerDefault");
            $("#smsLable").addClass("registerDefault");
            $("#passwordLable").addClass("registerDefault");
            
            $(lable).removeClass("registerDefault");
            $(lable).addClass("registerActive");
        }

        function openTab(id,lable) {
            $("#inputContent input").each(function () {
                $(this).hide();
            });
            $("#" + id).show();
            setLableClass(lable);
        }

    </script>
